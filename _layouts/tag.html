---
layout: default
---

<h1 class="page-title">Tag: {{ page.tag }}</h1>

<div class="entries">
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endif %}
  {% endfor %}
</div>
